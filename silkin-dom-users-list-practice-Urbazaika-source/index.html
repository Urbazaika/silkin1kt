<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Список пользователей — Учебный проект</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #f5f5f5;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      }

      h1 {
        text-align: center;
        color: #333;
      }

      .controls {
        display: flex;
        gap: 8px;
        margin: 16px 0;
      }

      #user-name {
        flex: 1;
        padding: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      #add-user {
        padding: 8px 16px;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      #add-user:hover {
        background: #45a049;
      }

      .user-list {
        list-style: none;
        padding: 0;
        margin: 16px 0;
      }

      .user-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border: 1px solid #ddd;
        margin: 6px 0;
        background: #fafafa;
        border-radius: 4px;
      }

      .user-item.selected {
        background: #e3f2fd;
        border-color: #2196f3;
        outline: 2px solid #2196f3;
      }

      .user-actions {
        display: flex;
        gap: 8px;
      }

      .btn-edit,
      .btn-delete {
        padding: 4px 8px;
        font-size: 14px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .btn-edit {
        background: #ffc107;
        color: #000;
      }

      .btn-edit:hover {
        background: #ffb300;
      }

      .btn-delete {
        background: #f44336;
        color: white;
      }

      .btn-delete:hover {
        background: #d32f2f;
      }

      .filters {
        display: flex;
        gap: 10px;
        margin-top: 10px;
      }

      .filters button {
        flex: 1;
        padding: 8px;
        font-size: 14px;
        border: 1px solid #999;
        background: #eee;
        border-radius: 4px;
        cursor: pointer;
      }

      .filters button:hover {
        background: #ddd;
      }

      .empty-hint {
        text-align: center;
        color: #888;
        font-style: italic;
        margin-top: 16px;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <h1>Список пользователей</h1>

      <div class="controls">
        <input id="user-name" placeholder="Имя пользователя" aria-label="Имя пользователя">
        <button id="add-user" type="button">Добавить</button>
      </div>

      <ul id="user-list" class="user-list" aria-label="Список пользователей"></ul>

      <div class="filters">
        <button id="filter-all" type="button">Все пользователи</button>
        <button id="filter-selected" type="button">Выделенные</button>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
